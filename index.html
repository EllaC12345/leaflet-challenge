<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

  <!-- The div that holds our map -->
  <div id="map"></div>
  <div id="legend">
    <h4>Depth Legend</h4>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #f5ff2d;"></div>
      <span>-10-10</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #c1de84;"></div>
      <span>10-30</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #c3c882;"></div>
      <span>30-50</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #d49468;"></div>
      <span>50-70</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #e45241;"></div>
      <span>70-90</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #e9002c;"></div>
      <span>90+</span>
    </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="logic.js"></script>
</body>

</html>
